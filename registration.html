    <div class="registration">
        <form id="registrationForm">
            <h1 class="reg-1">რეგისტრაცია</h1>
            <div id="few1">
                <div class="form-group">
                    <label for="email">ელ-ფოსტა</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">შეიყვანეთ პაროლი</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">შეიყვანეთ პაროლი თავიდან</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="username">სახელი</label>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div id="few">
                <div class="form-group">
                    <label for="country">ქვეყანა</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="city">ქალაქი</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="phone">ტელეფონის ნომერი</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-group-1">
                <input type="hidden" id="registrationTime" name="registrationTime">
                <button type="submit">რეგისტრაცია</button>
            </div>
            <div id="message"></div>
        </form>
    </div>
